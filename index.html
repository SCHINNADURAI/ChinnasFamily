<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kousalya & Baby Countdown üíï</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: linear-gradient(135deg, #fff0f5, #ffe4e1);
      color: #333;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }
    header h1 {
      font-size: 2rem;
      margin: 10px 0;
      color: #d6336c;
    }
    header h2 {
      font-size: 1.3rem;
      margin: 5px 0 20px;
      color: #6a1b9a;
    }
    #countdown {
      font-size: 1.5rem;
      margin: 20px 0;
      font-weight: bold;
      color: #ff4081;
      position: relative;
      z-index: 1;
    }
    .contact a {
      display: inline-block;
      margin: 10px;
      padding: 14px 22px;
      border-radius: 12px;
      font-size: 1.2rem;
      text-decoration: none;
      color: white;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      position: relative;
      z-index: 1;
    }
    .call { background: #4CAF50; }
    .whatsapp { background: #25D366; }
    footer {
      margin-top: 30px;
      padding: 15px;
      font-size: 0.9rem;
      color: #777;
      position: relative;
      z-index: 1;
    }

    /* Floating hearts & flowers */
    .floating-container {
      position: absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      pointer-events:none;
      z-index:0;
      overflow:hidden;
    }
    .floating {
      position: absolute;
      opacity: 0.8;
      animation-name: floatUp;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(100vh) translateX(0) rotate(0deg);
        opacity:0;
      }
      10% { opacity:0.8; }
      100% {
        transform: translateY(-10vh) translateX(var(--x, 0px)) rotate(360deg);
        opacity:0;
      }
    }
  </style>
</head>
<body>

  <!-- Floating Hearts & Flowers Container -->
  <div class="floating-container"></div>

  <!-- Poster -->
  <header>
    <h1>üíñ Waiting for our Little One üíñ</h1>
    <h2>With love, Chinnaa & Kousi</h2>
  </header>

  <!-- Countdown -->
  <div id="countdown">‚è≥ Loading...</div>

  <!-- Contact -->
  <div class="contact">
    <a class="call" href="tel:8939470063">üìû Call Us for Wish</a>
    <a class="whatsapp" href="https://wa.me/8939470063?text=Hello!%20Wishing%20you%20all%20the%20best.">üí¨ WhatsApp</a>
  </div>

  <footer>
    ‚ù§Ô∏è Made with love for Kousalya & our Baby ‚ù§Ô∏è
  </footer>

  <!-- Floating Hearts & Flowers JS -->
  <script>
    const container = document.querySelector('.floating-container');
    const emojis = ['‚ù§Ô∏è','üíñ','üíú','üíï','üíó','üå∏','üå∫','üå∑','üíê','üåº','‚ú®','üåü'];

    function createFloating() {
      const emoji = document.createElement('span');
      emoji.classList.add('floating');
      emoji.style.left = Math.random() * 100 + 'vw';
      emoji.style.fontSize = (12 + Math.random() * 24) + 'px';
      emoji.style.animationDuration = (6 + Math.random() * 6) + 's';
      emoji.style.setProperty('--x', (Math.random() * 50 - 25) + 'px');
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      container.appendChild(emoji);
      setTimeout(() => emoji.remove(), (6 + Math.random() * 6) * 1000);
    }

    setInterval(createFloating, 400);

    // Tap interaction for mobile
    document.addEventListener('click', function(e) {
      const emoji = document.createElement('span');
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.position = 'absolute';
      emoji.style.left = e.clientX + 'px';
      emoji.style.top = e.clientY + 'px';
      emoji.style.fontSize = (15 + Math.random() * 25) + 'px';
      emoji.style.opacity = 0.9;
      emoji.style.pointerEvents = 'none';
      emoji.style.transition = 'all 1s ease-out';
      document.body.appendChild(emoji);

      setTimeout(() => {
        emoji.style.transform = 'translateY(-50px) scale(1.5)';
        emoji.style.opacity = 0;
      }, 50);
      setTimeout(() => emoji.remove(), 1100);
    });
  </script>

  <!-- Countdown Script -->
  <script>
    const countdown = document.getElementById("countdown");
    const eventDate = new Date("Feb 15, 2026 10:00:00").getTime(); 

    setInterval(function() {
      const now = new Date().getTime();
      const distance = eventDate - now;

      if (distance < 0) {
        countdown.innerHTML = "üéâ Baby has arrived! üíï";
      } else {
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdown.innerHTML = `‚è≥ ${days} days ${hours} hours ${minutes} minutes ${seconds}s`;
        countdown.style.color = `hsl(${Math.random()*360}, 70%, 60%)`; // color change
      }
    }, 1000);
  </script>

</body>
</html>
